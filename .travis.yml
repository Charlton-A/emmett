language: python
sudo: required
dist: xenial

cache:
  directories:
    - $HOME/.pip-cache/

python:
  - "3.7"

install:
  - pip install tox>=1.8 flake8

before_script:
  - flake8 weppy --exit-zero

script:
  - tox -e $(echo py$TRAVIS_PYTHON_VERSION | tr -d . | tr -d "\-dev" | sed -e 's/pypypy/pypy/')

after_success:
  - pip install coveralls
  - coveralls

notifications:
  email: false
